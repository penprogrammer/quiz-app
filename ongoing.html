<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="card" style="width: 25rem;">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="h4 mb-0">Pen Programmer</h3>
                    <button class="btn btn-primary">
                        Time Left : <span id="timing">10 Sec</span>
                    </button>
                </div>
                <hr>
                <h4 class="bg-primary text-white p-3 rounded mb-3 h6 question">Question goes here</h4>
                <div class="alert alert-primary" id="option_a" role="alert" onclick="clickedOption('option_a')">
                    A simple primary alert—check it out!
                </div>
                <div class="alert alert-primary" id="option_b" role="alert" onclick="clickedOption('option_b')">
                    A simple primary alert—check it out!
                </div>
                <div class="alert alert-primary" id="option_c" role="alert" onclick="clickedOption('option_c')">
                    A simple primary alert—check it out!
                </div>
                <div class="alert alert-primary" id="option_d" role="alert" onclick="clickedOption('option_d')">
                    A simple primary alert—check it out!
                </div>
                <hr>
                <div class="d-flex justify-content-between align-items-center">
                    <p class="mb-0 counting">1 of 6 Questions</p>
                    <button class="btn btn-primary" onclick="nextQuestion()">Next Question</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
